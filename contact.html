<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noodp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Miranda - Contact</title>

    <link rel="shortcut icon" href="assets/img/webicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface%7CArapey&amp;subset=latin-ext"
      rel="stylesheet"
    />

    <!-- Add Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    <link rel="stylesheet" type="text/css" href="assets/css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <style>
      .black-button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 34px;
      }
      .scroll-animated-from-right a {
        color: black !important;
      }
      .contact-list i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="preloader">
      <div class="spinner"></div>
    </div>

    <div class="image-container">
      <div class="background-img"></div>
    </div>

    <div class="content-area">
      <div class="content-area-inner">
        <section id="contact">
          <br />
          <br />

          <div
            class="animation-container animation-fade-left"
            data-animation-delay="300"
            style="text-align: right"
          >
            <button
              class="black-button"
              onclick="window.location.href='index.html'"
            >
              Home
            </button>
            <button
              class="black-button"
              onclick="window.location.href='about.html'"
            >
              About
            </button>
          </div>

          <br />
          <br />
          <br />
          <br />

          <h3 class="headline scroll-animated-from-right">Contact Me.</h3>

          <ul class="contact-list">
            <li class="scroll-animated-from-right">
              <i class="bi bi-phone" aria-hidden="true"></i>(+63) 9602056529
            </li>
            <li class="scroll-animated-from-right">
              <i class="bi bi-envelope" aria-hidden="true"></i
              ><a href="mailto:brandon.miranda@lpunetwork.edu.ph"
                >brandon.miranda@lpunetwork.edu.ph</a
              >
            </li>
            <li class="scroll-animated-from-right">
              <i class="bi bi-github" aria-hidden="true"></i
              ><a
                href="https://github.com/bpmiranda3099"
                target="_blank"
                rel="noopener"
                >github.com/bpmiranda3099</a
              >
            </li>
            <li class="scroll-animated-from-right">
              <i class="bi bi-linkedin" aria-hidden="true"></i
              ><a
                href="https://linkedin.com/in/bpmiranda"
                target="_blank"
                rel="noopener"
                >linkedin.com/in/bpmiranda</a
              >
            </li>
          </ul>
        </section>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</html>
